<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Instagram</title>
</head>
<body>

<div class="container">
    <!-- Profile pic, followers, following -->

    <div class="row">


        <div class="block text-center">
            <img class="profile-pic" src="images/dp.jpg">
        </div>
        <div class="block text-center">
            <p class="bold pff">12</p>
            <p>Posts</p>
        </div>
        <div class="block text-center pff">
            <p class="bold pff">503</p>
            <p>Followers</p>
        </div>
        <div class="block text-center pff">
            <p class="bold pff">623</p>
            <p>Following</p>
        </div>
    </div>


    <!-- Bio -->
    <div class="bio">
        <p class="profile-name">Ravi Kalyane</p>
        <p>From Mumbai</p>
        <p>Loves coding</p>
        <p>Big Bang Theory Fan</p>
        <p>Wish me on 21st</p>
    </div>


    <!-- Edit Profile Button -->
    <div>
        <button class="btn btn-outline-dark btn-lg btn-block btn-sm edit">Edit Profile</button>
    </div>


    <!-- grid and tagged photos -->
    <div class="row box-tag">
        <div class="col col-md-4 text-center">
            <img src="images/grid.png" width="20" alt="post">
        </div>
        <div class="col col-md-4 text-center">
            <img src="images/igtv.png" width="20" alt="igtv">
        </div>
        <div class="col col-md-4 text-center">
            <img src="images/tagged.png" width="20" alt="tagged">
        </div>
    </div>


    <!-- uploaded photos -->
    <div class="all-photos">
        <div class="card-group">
            <div class="card">
                <img src="images/1.jpg" class="img-fluid">
            </div>
            <div class="card">
                <img src="images/2.jpg" class="img-fluid">

            </div>
            <div class="card">
                <img src="images/3.jpg" class="img-fluid">
            </div>
        </div>

        <div class="card-group">
            <div class="card">
                <img src="images/3.jpg" class="img-fluid">
            </div>
            <div class="card">
                <img src="images/4.jpg" class="img-fluid">

            </div>
            <div class="card">
                <img src="images/5.jpg" class="img-fluid">
            </div>
        </div>

        <div class="card-group">
            <div class="card">
                <img src="images/6.jpg" class="img-fluid">
            </div>
            <div class="card">
                <img src="images/7.jpg" class="img-fluid">

            </div>
            <div class="card">
                <img src="images/8.jpg" class="img-fluid">
            </div>
        </div>

        <div class="card-group">
            <div class="card">
                <img src="images/10.jpg" class="img-fluid">
            </div>
            <div class="card">
                <img src="images/11.jpg" class="img-fluid">

            </div>
            <div class="card">
                <img src="images/12.jpg" class="img-fluid">
            </div>
        </div>

    </div>
</div>


</body>
</html>
