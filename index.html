<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Instagram</title>
</head>
<body>
	<div>

		<!-- Profile pic, followers, following -->
		<main>
			<div class="header">
				<img class="profile-pic" src="images/dp.jpg" width="150">
			</div>
			<div class="posts">
				<p class="bold">12</p>
				<p>Posts</p>
			</div>
			<div class="followers">
				<p class="bold">512</p>
				<p>Followers</p>
			</div>
			<div class="following">
				<p class="bold">628</p>
				<p>Following</p>
			</div>
		</main>

		<!-- Bio -->
		<div class="bio">
			<p class="profile-name">Ravi Kalyane</p>
			<p>From Mumbai</p>
			<p>Loves coding</p>
			<p>Big Bang Theory Fan</p>
			<p>Wish me on 21st</p>
		</div>

		<button type="button" class="btn btn-light btn-lg btn-block btn-sm">Edit Profile</button>

		<!-- grid and tagged photos -->
		<div class="pit">
			<div><img src="images/grid.png" width="20" alt="post"></div>
			<div><img src="images/igtv.png" width="20" alt="igtv"></div>
			<div><img src="images/tagged.png" width="20" alt="tagged"></div>
		</div>

		<!--Photos go here-->

		<div class="photos">
			<img src="images/1.jpg" class="img-fluid">
			<img src="images/2.jpg" class="img-fluid">
			<img src="images/3.jpg" class="img-fluid">
			<img src="images/4.jpg" class="img-fluid">
			<img src="images/5.jpg" class="img-fluid">
			<img src="images/6.jpg" class="img-fluid">
			<img src="images/7.jpg" class="img-fluid">
			<img src="images/8.jpg" class="img-fluid">
			<img src="images/9.jpg" class="img-fluid">
			<img src="images/10.jpg" class="img-fluid">
			<img src="images/11.jpg" class="img-fluid">
			<img src="images/12.jpg" class="img-fluid">
		</div>

		<!-- Footer -->

		<div class="footer">
			<div><img src="images/footer_home.jpg" width="25" class="img-fluid"></div>
			<div><img src="images/footer_search.jpg" width="25" class="img-fluid"></div>
			<div><img src="images/footer_add.jpg" width="25" class="img-fluid"></div>
			<div><img src="images/footer_heart.jpg" width="25" class="img-fluid"></div>
			<div><img src="images/footer_profile.jpg" width="25" class="img-fluid"></div>
		</div>
	</body>
	</html>
